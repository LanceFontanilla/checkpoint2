<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Luckiest+Guy&family=Ruwudu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mole Miner</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="font">
    <!--//SECTION - Tile Bar  -->
    <header class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-12 col-md-6 text-center mainHeaderText">MOLE MINER</div>
        </section>
    </header>


    <main class="container-fluid">
        <!-- //SECTION Information Section -->
        <section class="row justify-content-center align-items-center">
            <div class="col-12 col-md-4 text-center">
                <div class="headerText headerCard">Current Bankroll</div>
                <div class="fs-2 infoCard" id="moleTotal">Total Moles: 0</div>
                <div class="infoCard" id="molePerClick">Moles Per Click: 1</div>
                <div class="infoCard" id="molePerSecond">Moles Per Second: 0</div>
            </div>

            <!-- //SECTION - Click on Mole to mine -->
            <div class="col-12 col-md-6 text-center p-4">
                <img class="imgCard" onclick="mine()" src="mole.png" alt="mole">
            </div>
            <div class="col-12 col-md-2">
                <button onclick="debugTool()">Debug Tool +2500</button>
                <button onclick="debugToolZero()">Debug Tool Zero</button>
            </div>
        </section>
    </main>


    <!-- //SECTION - UPGRADES Section -->
    <footer class="container-fluid">
        <section class="row bg-dark">

            <div class="col-12 col-md-6">
                <div class="row">
                    <!-- //SECTION - Click Upgrades Section -->
                    <div class="col-12 col-md-6">
                        <div class="row align-items-center p-3">
                            <div>
                                <p class="text-center headerCard">Click Upgrades</p>
                            </div>

                            <div class="col 12 col-md-6 text-center">
                                <button class="upgradeButton" onclick="buyClickUpgrades('mallet')">Mallet
                                    Upgrade</button>
                                <p>+5 Moles</p>
                            </div>

                            <div class="col-12 col-md-6 text-center">
                                <button class="upgradeButton" onclick="buyClickUpgrades('hammer')">Hammer
                                    Upgrade</button>
                                <p>+10 Moles</p>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="headerCard text-center">Prices:</p>
                        </div>

                        <div class="row" id="clickUpdatePrice">
                        </div>

                    </div>
                    <!-- //SECTION - Auto Upgrades Section -->
                    <div class="col-12 col-md-6">
                        <div class="row align-items-center p-3">
                            <div>
                                <p class="text-center headerCard">Auto Upgrades</p>
                            </div>

                            <div class="col-12 col-md-6 text-center ">
                                <button class="upgradeButton" onclick="buyAutomaticUpgrades('backhoe')">Backhoe
                                    Upgrade</button>
                                <p>+25 Moles</p>
                            </div>

                            <div class="col-12 col-md-6 text-center">
                                <button class="upgradeButton" onclick="buyAutomaticUpgrades('excavator')">
                                    Excavator Upgrade</button>
                                <p>+50 Moles</p>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="headerCard text-center">Prices:</p>
                        </div>

                        <div class="row" id="automaticUpdatePrice">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //!SECTION STATS Section -->
            <div class="col-12 col-md-6">
                <div class="row">
                    <!-- //SECTION - Click Stats Section -->
                    <div class="col-12 col-md-6 text-center p-3">
                        <div class="">
                            <p class="text-center headerCard">Click Stats</p>
                        </div>
                        <div class="row text-center p-3" id="clickUpgrade"></div>
                    </div>
                    <!-- //SECTION - Auto Stats Section -->
                    <div class="col-12 col-md-6 text-center p-3">
                        <div class="">
                            <p class="text-center headerCard">Auto Stats</p>
                        </div>
                        <div class="row text-center p-3" id="automaticUpgrade"></div>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="app.js"></script>
</body>

</html>
