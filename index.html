<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mole Miner</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">

    <header class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-6 text-center">MOLE MINER</div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row justify-content-center">



            <div class="col-6 text-center">
                <img class="imgCard" onclick="mine()"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmx_HWhqD5o0mPdsqMd3Syj75gUucFm9BN1g&usqp=CAU"
                    alt="mole">
            </div>

        </section>


    </main>

    <footer class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-4 text-center" id="total">Total</div>
        </section>

        <section class="row">
            <!-- //SECTION - UPGRADES Section -->
            <div class="col-6">
                <div class="row">
                    <!-- //SECTION - Click Upgrades Section -->
                    <div class="col-6">
                        <div class="row text-center">
                            <p>Click Upgrades</p>
                            <div class="col-8 infoCard" onclick="buyMallet()">50</div>
                            <div class="col-4 infoCard">
                                <p>Sledge Hammer</p>
                                <p>+1</p>
                            </div>
                            <div class="col-8 infoCard">250</div>
                            <div class="col-4 infoCard">
                                <p>Drill</p>
                                <p>+5</p>
                            </div>
                        </div>
                    </div>
                    <!-- //SECTION - Auto Upgrades Section -->
                    <div class="col-6">
                        <div class="row text-center">
                            <p>Auto Upgrades</p>
                            <div class="col-8 infoCard">50</div>
                            <div class="col-4 infoCard">
                                <p>Sledge Hammer</p>
                                <p>+1</p>
                            </div>
                            <div class="col-8 infoCard">250</div>
                            <div class="col-4 infoCard">
                                <p>Drill</p>
                                <p>+5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //!SECTION STATS Section -->
            <div class="col-6">

                <div class="row">
                    <!-- //SECTION - Click Stats Section -->
                    <div class="col-6">
                        <div class="row text-center">
                            <p>Click Stats</p>

                            <div class="col-3 infoCard">
                                <p>20</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>knives</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>==></p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>20</p>
                            </div>

                            <div class="col-3 infoCard">
                                <p>8</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>drills</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>==></p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>45</p>
                            </div>

                        </div>
                    </div>

                    <!-- //SECTION - Auto Stats Section -->
                    <div class="col-6">
                        <div class="row text-center">
                            <p>Auto Stats</p>

                            <div class="col-3 infoCard">
                                <p>20</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>knives</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>==></p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>20</p>
                            </div>

                            <div class="col-3 infoCard">
                                <p>8</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>drills</p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>==></p>
                            </div>
                            <div class="col-3 infoCard">
                                <p>45</p>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

        </section>

    </footer>



    <script src="app.js"></script>

</body>

</html>
