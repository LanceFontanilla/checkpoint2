<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mole Miner</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">

    <header class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-6 text-center">MOLE MINER</div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-8 text-center">
                <img class="imgCard"
                    src="https://cdn3.vectorstock.com/i/1000x1000/04/27/cartoon-mole-vector-19300427.jpg" alt="mole">
            </div>
        </section>


    </main>

    <footer class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-4">Total</div>
        </section>

        <section class="row">
            <div class="col-6">

                <div class="row">

                    <div class="col-6">
                        <div class="row text-center">
                            <p>Click Upgrades</p>

                            <div class="col-8">50</div>
                            <div class="col-4">
                                <p>Sledge Hammer</p>
                                <p>+1</p>
                            </div>
                            <div class="col-8">250</div>

                            <div class="col-4">
                                <p>Drill</p>
                                <p>+5</p>
                            </div>
                        </div>
                    </div>


                    <div class="col-6">
                        auto upgrades
                    </div>

                </div>

            </div>

            <div class="col-6">
                <div class="row">
                    <div class="col-6">click stats</div>
                    <div class="col-6">auto stats</div>
                </div>
            </div>

        </section>

    </footer>



    <script src="app.js"></script>

</body>

</html>
